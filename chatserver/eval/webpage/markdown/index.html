<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Renderer in Bootstrap Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <!-- Bootstrap card -->
        <div class="card">
          <div class="card-body" id="markdown-content">
            <!-- Rendered Markdown content will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/lib/marked.umd.min.js"></script>
  <!-- Bootstrap and Popper.js JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Define your Markdown content
    const markdown = `
# Hello, World!
This is a simple **Markdown** example.
- Item 1
- Item 2
    `;

    // Function to render Markdown
    function renderMarkdown() {
      const contentElement = document.getElementById('markdown-content');
      contentElement.innerHTML = marked.parse(markdown);
    }

    // Render the Markdown content on page load
    document.addEventListener('DOMContentLoaded', renderMarkdown);
  </script>
</body>
</html>
